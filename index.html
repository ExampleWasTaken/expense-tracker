<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <title>Expense Tracker</title>
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <p class="sec-foreground sub-header">Add a new Item</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Where was the expense made?">
            <div>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" placeholder="dd/mm/yyyy">
                <label for="amount">Amount:</label>
                <input type="text" name="amoutn" id="amount" placeholder="How much was the expense?">
            </div>
            <input type="submit" value="Add Expense" id="add-expense">
        </form>
        <div>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    
                </tr>
            </table>
        </div>

        <h1 id="warning" class="fg-red"></h1>
    </body>
</html>
